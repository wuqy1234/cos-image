version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '27081:80'
    container_name: wxcloud_wx-changefile
    labels:
      - wxPort=27082
      - hostPort=27081
      - wxcloud=wx-changefile
      - role=container
    environment:
      - MYSQL_USERNAME=
      - MYSQL_PASSWORD=
      - MYSQL_ADDRESS=
networks:
  default:
    external:
      name: wxcb0
